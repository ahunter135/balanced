<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">Close</ion-button>
    </ion-buttons>
    <ion-title>Linked Accounts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- Has linked accounts -->
      <ion-list *ngIf="!loading">
        <ion-item-sliding
          *ngFor="let account of linkedAccounts"
          >
          <ion-item
            lines="full"
            (click)="handleLinkedAccountAction(account)"
            [button]="account.link_status.required_action != 'NONE'"
            >
            <ion-icon
              *ngIf="account.link_status.required_action == 'NONE'"
              name="checkmark-circle-outline"
              style="color: var(--ion-color-success)"
              slot="start"
              ></ion-icon>
            <ion-icon
              *ngIf="account.link_status.required_action == 'NOTIFY_PENDING_EXPIRATION'"
              name="alert-circle-outline"
              style="color: var(--ion-color-warning)"
              slot="start"
              ></ion-icon>
            <ion-icon
              *ngIf="account.link_status.required_action == 'RELINK'"
              name="alert-circle-outline"
              style="color: var(--ion-color-danger)"
              slot="start"
              ></ion-icon>
            <ion-label>
              <h2>{{ account.institution_name }}</h2>
              <p
                *ngIf="account.link_status.required_action == 'NONE'">
                Linked
              </p>
              <p
                *ngIf="account.link_status.required_action == 'NOTIFY_PENDING_EXPIRATION'">
                Almost Expired
              </p>
              <p
                *ngIf="account.link_status.required_action == 'RELINK'">
                Needs Relink
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option
              color="primary"
              *ngIf="account.link_status.required_action != 'NONE'"
              (click)="handleLinkedAccountAction(account)"
              >
              Relink
            </ion-item-option>
            <ion-item-option
              color="danger"
              (click)="removeLinkedAccount(account)"
              >
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <!-- No linked accounts -->
      <div *ngIf="!loading">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
