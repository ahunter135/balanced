<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="modalCtrl.dismiss()">Close</ion-button>
    </ion-buttons>
    <ion-title>Link Account</ion-title>
  </ion-toolbar>
</ion-header>
<div
  style="
    display: flex;
    flex-direction: column;
    align-content: center;
    align-items: center;
    justify-content: center;
    flex-wrap: nowrap;
    height: 100%;
  "
>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Choose a Way to Sync Your Accounts</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center">
        Sometimes a users bank is not supported by every single system. So we at
        WiseWallets decided to support multiple sync partners so no matter what
        bank you have, you'll be supported!
      </p>
      <br />
      <ion-list lines="none">
        <ion-item
          button
          (click)="modalCtrl.dismiss(1)"
          [disabled]="!flags['plaid'].enabled"
        >
