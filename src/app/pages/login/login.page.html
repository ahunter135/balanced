<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input placeholder="email" [(ngModel)]="user.email"></ion-input>
  <ion-input placeholder="password" [(ngModel)]="user.password"></ion-input>
  <ion-button (click)="login()">Login</ion-button>
</ion-content>
