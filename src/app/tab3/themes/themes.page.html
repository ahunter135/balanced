<ion-header>
  <ion-toolbar color="primary">
    <ion-title> App Themes </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 15px;
    "
  >
    <ion-button [routerLink]="['..']"> Go Back </ion-button>
  </div>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Sample Title</ion-card-title>
      <ion-card-subtitle>Sample Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div id="sample-container"></div>
      <div id="theme-container">
        <div
          class="theme"
          *ngFor="let theme of themes"
          (click)="chooseTheme(theme)"
          [ngStyle]="{'background-color': theme.value}"
          [ngClass]="{'active': theme.value == activeTheme}"
        ></div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-subtitle>Tap to Change App Icon</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div id="sample-container"></div>
      <div id="theme-container">
        <img
          *ngFor="let index of logos"
          (click)="chooseIcon(index)"
          class="theme"
          [src]="'assets/app-icons/logo' + index + '.png'"
          [ngClass]="{'active': index == activeIcon}"
        />
      </div>
      <ion-button
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-top: 15px;
        "
        (click)="resetIcon()"
        >Reset Icon</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
