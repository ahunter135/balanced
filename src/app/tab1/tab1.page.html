<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Todays Date Dropdown
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="link()" *ngIf="!user.access_token">Link</ion-button>
  <ion-button (click)="retrieveTransactions()" *ngIf="user.access_token">Get Transactions</ion-button>
  <p class="target">You are connected to {{institutionName}}</p>
  <app-draggable>
    <div style="height: 75px; width: 75px; border-radius: 50%; background-color: red;"></div>
  </app-draggable>
</ion-content>
